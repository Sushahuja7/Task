name: Security Scan

on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write
  contents: write

jobs:
  security-scan:
    name: Run Bandit & Semgrep Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit semgrep

      - name: Run Bandit Security Scan
        run: bandit -r . --format json --output bandit-report.json || true

      - name: Run Semgrep Security Scan
        run: semgrep --config=auto --error --json --output=semgrep-report.json || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Upload Semgrep Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json

      - name: Analyze Security Reports
        id: analyze_results
        run: |
          HIGH_FOUND=$(jq '.results[] | select(.issue_severity == "HIGH")' bandit-report.json | wc -l)
          if [ "$HIGH_FOUND" -gt 0 ]; then
            echo "HIGH_VULN=true" >> $GITHUB_ENV
          else
            echo "HIGH_VULN=false" >> $GITHUB_ENV
          fi

      - name: Block PR if High Vulnerability Found
        if: env.HIGH_VULN == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "❌ **Block: High vulnerabilities detected in the security scan.**"
            });
            core.setFailed("High vulnerabilities found. Blocking PR.")

      - name: Auto-Merge PR if No High Vulnerabilities Found
        if: env.HIGH_VULN == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "✅ **Successful: No high vulnerabilities found. Auto-merging PR.**"
            });

      - name: Merge the Pull Request
        if: env.HIGH_VULN == 'false'
        uses: pascalgn/automerge-action@v0.15.6
        with:
          mergeMethod: squash
          github_token: ${{ secrets.GITHUB_TOKEN }}
